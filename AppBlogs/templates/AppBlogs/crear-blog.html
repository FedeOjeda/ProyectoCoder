{% extends 'AppHome/home.html' %}

{% block titulo %}
Crear Blog
{% endblock %}

{% block contenido %}
<!-- ***** Gaming Library Start ***** -->
<div class="gaming-library">
    <div class="col-lg-7">
        <div class="heading-section">
            <div class="row">   
                <p style="color: white;">Crear Blog</p>
                <br/><br/>
                    <form method="post" enctype="multipart/form-data"> 
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br/>
                        <button type="submit">Guardar Blog</button>
                    </form>
            </div>
            <br/><br/>
            <a href="{% url 'lista' user.id %}"> Volver</a>
            <br/>
        </div>
    </div>
</div>
{% endblock contenido %}
